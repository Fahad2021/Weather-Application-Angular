<div class="container">
  <div class="upper-data">
    <img src="../assets/hot_day.jpg" *ngIf="14 > 15" />
    <img src="../assets/cold_night.png" *ngIf="14 <= 15" />
    <div class="weather-data">
      <div class="location">Dhaka</div>
      <div class="temparature">{{ 14.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" />
          <span>Min</span>
        </div>
        <div class="info-block-value">10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" />
          <span>Min</span>
        </div>
        <div class="info-block-value">30°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>Min</span>
        </div>
        <div class="info-block-value">20km/h
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>Min</span>
        </div>
        <div class="info-block-value">70%
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
